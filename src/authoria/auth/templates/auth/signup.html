{% extends 'auth/auth.html' %}
{% load static %}

{% block title %} Регистрация {% endblock %}

{% block fields %}
    <input id="username" type="text" class="field" placeholder="Имя пользователя">
    <input id="email" type="email" class="field" placeholder="E-mail">
    <div class="fields-row">
        <input id="password" type="password" class="field" style="width: 197.5px;" placeholder="Пароль">
        <input id="password-confirm" type="password" class="field" style="width: 197.5px;" placeholder="Повтор пароля">
    </div>
{% endblock %}

{% block buttons %}
    <button class="action-button" 
            onclick="authRequest('{{ csrf_token }}', 'signup')">
        Зарегистрироваться
    </button>
    <p class="change-auth-type">
        Уже есть аккаунт? 
        <a href="{% url 'login' %}">Войти</a>
    </p>
{% endblock %}
